<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A free to play blackjack game for someone wishing to improve their blackjack skills">
    <meta name="keywords" content="blackjack, casino, free, learn to play blackjack">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Link to favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon/favicon.png">
    <title>Simo's Blackjack</title>
</head>
<body id="game-page">
    <header class="flex">
        <a href="index.html" aria-label="click site logo to refresh the page">
            <img src="assets/images/logo/simos-blackjack-logo.png" alt="simos blackjack logo depicts 2 playing cards and a pile of chips">
        </a>
        <button id="menu-anchor" aria-label="open menu">
            <i class="fas fa-cog absolute-pstn" id="menu-icon"> </i> <!-- Menu icon -->
        </button>
    </header>
    <!-- Website's menu -->
    <section id="menu">
        <div class="closing-btn-container" id="close-btn-container">
            <button aria-label="close menu" id="menu-close">
                <i class="fas fa-times" ></i>
            </button>
        </div>
        <ul id="menu-list">
            <li id="game-rules">
                <button aria-label="go to game rules">Game rules</button>
            </li>
            <li id="optimal-play-table">
                <button aria-label="check optimal play table">Optimal Play Table</button>
            </li>
            <li id="advanced stratergy">
                <button aria-label="go to advanced strategy">Advanced Strategy</button>
            </li>
        </ul>
        <!-- Menu content container -->
        <div id="menu-content-container">
            <div class="closing-btn-container" id="back-btn-container">
                <button aria-label="go back to menu" id="menu-content-close">
                    <i class="fas fa-caret-left" ></i>
                </button>
            </div>
            <div id="menu-content-wrapper" class="flex center-content"></div> <!-- Element used to display menu content -->
        </div>
        <div class="menu-logo-container flex center-content">
            <img src="assets/images/logo/simos-blackjack-logo.png" alt="simos blackjack logo depicts 2 playing cards and a pile of chips">
        </div>
    </section>
    <!-- Pop up greeting window -->
    <section id="greeting-msg" class="grid center-items absolute-pstn">
        <div>
            <img src="assets/images/logo/simos-blackjack-logo.png" alt="simos blackjack logo depicts 2 playing cards and a pile of chips">
        </div>
        <h1>Welcome to Simo's Blackjack! Enter your name to play.</h1>
        <label for="input-name">Your Name</label>
        <input type="text" id="input-name" name="name" maxlength="15" required>
        <p>You will get 10000 chips... Make it count!</p>
        <div class="flex center-content">
            <button id="lets-play-btn" class="control-btn" aria-label="let's play button will bring up the betting phase of the game">LET'S PLAY</button>
        </div>
    </section>
    <!-- Blurry backdrop effect element -->
    <div id="backdrop"></div>
    <!-- Table logo -->
    <div id="table-mark" class="flex center-content absolute-pstn">
        <img src="assets/images/table-mark.png" alt="Logo that has the word 'blackjack' inside of spade shape" class="relative-pstn">
    </div>
    <main class="grid center-items relative-pstn">
        <!-- Section that displays table with players name and remaining balance -->
        <section id="display-info">
            <table class="absolute-pstn">
                <tr>
                    <th>Player</th>
                    <td id="player-name">x</td>
                </tr>
                <tr>
                    <th>Balance</th>
                    <td id="balance">10000</td>
                </tr>
            </table>
            <div id="hand-counter-container" class="flex absolute-pstn">
                <p>Hand</p>
                <div id="hand-counter" class="count-box ">0</div>
            </div>
        </section>
        <div id="cards-field" class="flex">
        <!-- Dealers side of the field that displays dealers cards and card count -->
        <section id="dealers-field" class="relative-pstn">
            <div id="dealers-count" class="count-box card-count absolute-pstn"></div>
            <div id="dealers-card-container" class="relative-pstn"></div>
        </section>
        <!-- Message field that lets the player know the outcome of the hand -->
        <section id="message-field" class="flex center-content">
            <p id="outcome-message"></p>
        </section>
        <!-- Dealers side of the field that displays players cards and card count -->
        <section id="players-field" class="relative-pstn">
            <div id="players-count" class="count-box card-count absolute-pstn"></div>
            <div id="players-card-container" class="relative-pstn"></div>
        </section>
        <!-- Section that displays a current bet -->
        <section id="betting-field" class="relative-pstn">
            <div id="chip-count" class="count-box absolute-pstn"></div>
            <div id="bet-position-container">
                <div id="bet-position" class="relative-pstn"></div>
            </div>
        </div>
        </section>
        <!-- Displays the selection of bet sizes -->
        <section id="bet-section" class="flex">
            <div id="arrow-left">
                <i class="fas fa-caret-left"></i> <!-- Arrow pointing left -->
            </div>
            <div id="bet-container" class="flex center-content relative-pstn">
                <div id="50-chip">
                    <button aria-label="bet 50 chips" data-type="50" class="bet-chips">
                        <img src="assets/images/chips/50-flat.webp" alt="50$ chip that's available for betting">
                    </button>
                </div>
                <div id="100-chip">
                    <button aria-label="bet 100 chips" data-type="100" class="bet-chips">
                        <img src="assets/images/chips/100-flat.webp" alt="100$ chip that's available for betting">
                    </button>
                </div>
                <div id="200-chip">
                    <button aria-label="bet 200 chips" data-type="200" class="bet-chips">
                        <img src="assets/images/chips/200-flat.webp" alt="200$ chip that's available for betting">
                    </button>
                </div>
                <div id="500-chip">
                    <button aria-label="bet 500 chips" data-type="500" class="bet-chips">
                        <img src="assets/images/chips/500-flat.webp" alt="500$ chip that's available for betting">
                    </button>
                </div>
                <div id="1000-chip">
                    <button aria-label="bet 1000 chips" data-type="1000" class="bet-chips">
                        <img src="assets/images/chips/1000-flat.webp" alt="1000$ chip that's available for betting">
                    </button>
                </div>
            </div>
            <div id="arrow-right">
                <i class="fas fa-caret-right"></i> <!-- Arrow pointing left -->
            </div>
        </section>
        <!-- Buttons that controls the flow of the game -->
        <section id="game-controls" class="relative-pstn">
            <button id="deal-btn" class="control-btn betting-btn" aria-label="deal button will start the hand">DEAL</button>
            <button id="reset-btn" class="control-btn betting-btn" aria-label="reset button will clear the bet">RESET</button>
            <button id="hit-btn" class="control-btn play-btn" aria-label="hit button will draw one card">HIT</button>
            <button id="stand-btn" class="control-btn play-btn" aria-label="stand button will pass the turn to dealer">STAND</button>
            <button id="bet-btn" class="control-btn play-btn" aria-label="bet button will start a new betting round">BET</button>
            <div class="relative-pstn">
                <button id="double-btn" class="control-btn play-btn absolute-pstn" aria-label="double the bet and draw one card">DOUBLE</button>
            </div>
        </section>
    </main>
    <footer class="relative-pstn">
        <div id="icon-container">
            <a href="https://github.com/SimasJakubenas" target="_blank" aria-label="link to Simo's LinkedIn profile">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/simasjakubenas" target="_blank" aria-label="link to Simo's LinkedIn profile">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
        <span class="absolute-pstn">Created by Simas Jakubenas as milestone project 2 for educational purposes only 2023</span>
    </footer>

    <!--  Font Awesome Script  -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>
    <!--  Linka to javaScript  -->
    <script src="assets/js/cards-array.js"></script>
    <script src="assets/js/buttons.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/card-generator.js"></script>
    <script src="assets/js/betting.js"></script>
    <script src="assets/js/menu.js"></script>
</body>
</html>

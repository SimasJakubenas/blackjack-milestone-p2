<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Simo's Blackjack</title>
</head>
<body>
    <header class="flex">
        <a href="index.html">
            <img src="assets/images/logo/simos-blackjack-logo.png" alt="simos blackjack logo">
        </a>
        <i class="fas fa-cog"></i>
    </header>
    <!-- Website's menu -->
    <section id="menu">
        <div class="closing-btn-container">
            <i class="fas fa-times"></i>
        </div>
        <ul>
            <li><a href="#">Game rules</a></li>
            <li><a href="#">Optimal Play Table</a></li>
            <li><a href="#">Advanced Strategy</a></li>
        </ul>
        <div class="menu-logo-container">
            <img src="assets/images/logo/simos-blackjack-logo.png" alt="simos blackjack logo">
        </div>
    </section>
    <main class="grid center-items" class="relative-pstn">
        <!-- Section that displays table with players name and remaining balance -->
        <section id="display-info">
            <table>
                <tr>
                    <th>Player</th>
                    <td>x</td>
                </tr>
                <tr>
                    <th>Balance</th>
                    <td>$xxx</td>
                </tr>
            </table>
        </section>
        <!-- Dealers side of the field that displays dealers cards and card count -->
        <section id="dealers-field" class="relative-pstn">
            <div id="dealers-count" class="count-box"></div>
            <div id="dealers-card-container" class="relative-pstn"></div>
        </section>
        <!-- Message field that lets the player know the outcome of the hand -->
        <section id="message-field">
            <h1 id="outcome-message"></h1>
        </section>
        <!-- Dealers side of the field that displays players cards and card count -->
        <section id="players-field" class="relative-pstn">
            <div id="players-count" class="count-box"></div>
            <div id="players-card-container" class="relative-pstn"></div>
        </section>
        <!-- Section that displays a current bet -->
        <section id="betting-field" class="relative-pstn">
            <div id="chip-count" class="count-box"></div>
            <div id="bet-position-container">
                <div id="bet-position"></div>
            </div>
        </section>
        <!-- Displays the selection of bet sizes -->
        <section id="bet-section">
            <div id="bet-container" class="flex center-content">
                <div id="50-chip" class="bet-chips">
                    <button aria-label="bet 50 chips">
                        <img src="assets/images/chips/50-flat.png" alt="50$ chip that's available for betting">
                    </button>
                </div>
                <div id="100-chip" class="bet-chips">
                    <button aria-label="bet 100 chips">
                        <img src="assets/images/chips/100-flat.png" alt="100$ chip that's available for betting">
                    </button>
                </div>
                <div id="200-chip" class="bet-chips">
                    <button aria-label="bet 200 chips">
                        <img src="assets/images/chips/200-flat.png" alt="200$ chip that's available for betting">
                    </button>
                </div>
                <div id="500-chip" class="bet-chips">
                    <button aria-label="bet 500 chips">
                        <img src="assets/images/chips/500-flat.png" alt="500$ chip that's available for betting">
                    </button>
                </div>
                <div id="1000-chip" class="bet-chips">
                    <button aria-label="bet 1000 chips">
                        <img src="assets/images/chips/1000-flat.png" alt="1000$ chip that's available for betting">
                    </button>
                </div>
            </div>
        </section>
        <!-- Buttons that controls the flow of the game -->
        <section id="game-controls" class="relative-pstn">
            <button id="deal-btn" class="control-btn betting-btn">DEAL</button>
            <button id="reset-btn" class="control-btn betting-btn">RESET</button>
            <button id="hit-btn" class="control-btn play-btn">HIT</button>
            <button id="stand-btn" class="control-btn play-btn">STAND</button>
            <button id="bet-btn" class="control-btn play-btn">BET</button>
        </section>
    </main>
    <footer>
        <div id="icon-container">
            <i class="fab fa-github"></i>
            <i class="fab fa-linkedin"></i>
        </div>
        <span>Created by Simas Jakubenas as milestone project 2 for educational purposes only 2023</span>
    </footer>

    <!--  Font Awesome Script  -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>
    <!--  Link to javaScript  -->
    <script src="assets/js/script.js"></script>
</body>
</html>
